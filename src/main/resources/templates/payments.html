<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::#content})}">
<body>

<section id="content">
  <div class="panel">

    <div class="panel__head">
      <h2 class="panel__title">수납/납부 조회 (Payments)</h2>
      <div class="panel__meta">
        <span class="chip chip--neutral">Total: <strong th:text="${total}">0</strong></span>
      </div>
    </div>

    <div class="panel__body">

      <form class="filterbar" method="get" th:action="@{/payments}">
        <input type="hidden" name="page" value="0"/>

        <div class="filterbar__row">
          <div class="field">
            <label class="label">YYYYMM</label>
            <input name="billing_yyyymm" class="input" placeholder="예: 202601"
                   th:value="${billing_yyyymm}" style="width:140px;" />
          </div>

          <div class="field">
            <label class="label">Keyword</label>
            <input name="keyword" class="input" placeholder="User ID or Name"
                   th:value="${keyword}" style="width:200px;" />
          </div>

          <div class="field">
            <label class="label">Size</label>
            <select name="size" class="select" style="width:90px;">
              <option th:selected="${size==20}"  th:value="20">20</option>
              <option th:selected="${size==50}"  th:value="50">50</option>
              <option th:selected="${size==100}" th:value="100">100</option>
              <option th:selected="${size==200}" th:value="200">200</option>
            </select>
          </div>

          <div class="field field--actions">
            <button class="btn btn--primary" type="submit">Search</button>
          </div>
        </div>
      </form>

      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th width="10%">Invoice ID</th>
            <th width="12%">Billing</th>
            <th>User</th>
            <th>Phone</th>
            <th class="ta-right" width="14%">Total</th>
            <th width="12%">Due</th>
            <th width="16%">Created</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${#lists.isEmpty(bills)}">
            <td colspan="7" class="td-muted">데이터가 없습니다.</td>
          </tr>

          <tr th:each="b : ${bills}">
            <td th:text="${b.invoiceId()}">-</td>
            <td th:text="${b.billingMonthText()}">-</td>
            <td th:text="${b.userNameMasked()}">-</td>
            <td th:text="${b.userPhoneMasked()}">-</td>
            <td class="ta-right" th:text="${b.totalAmountText()}">-</td>
            <td th:text="${b.dueDateText()}">-</td>
            <td th:text="${b.createdAtText()}">-</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <div class="pager__left">
          Page <strong th:text="${page + 1}">1</strong> /
          <span th:text="${totalPages == 0 ? 1 : totalPages}">1</span>
        </div>

        <div class="pager__right" style="display:flex; gap:6px;">
          <a class="btn btn--ghost"
             th:classappend="${page <= 0} ? ' is-disabled' : ''"
             th:href="@{/payments(page=${page-1}, size=${size}, keyword=${keyword}, billing_yyyymm=${billing_yyyymm})}">
            Prev
          </a>
          <a class="btn btn--ghost"
             th:classappend="${page >= totalPages-1} ? ' is-disabled' : ''"
             th:href="@{/payments(page=${page+1}, size=${size}, keyword=${keyword}, billing_yyyymm=${billing_yyyymm})}">
            Next
          </a>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
