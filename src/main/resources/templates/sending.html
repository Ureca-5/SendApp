<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::#content})}">
<body>

<section id="content">

  <div class="panel">
    <div class="panel__head">
      <h2 class="panel__title">발송 상태/이력 (Sending)</h2>
      <div class="panel__meta">
        <span class="chip chip--neutral">Total: <strong th:text="${total}">0</strong></span>
      </div>
    </div>

    <div class="panel__body">

      <form class="filterbar" method="get" th:action="@{/sending}">
        <input type="hidden" name="page" value="0"/>

        <div class="filterbar__row">
          <div class="field">
            <label class="label">YYYYMM</label>
            <input name="billing_yyyymm" class="input" placeholder="예: 202601"
                   th:value="${billing_yyyymm}" style="width:140px;" />
          </div>

          <div class="field">
            <label class="label">Status</label>
            <input name="status" class="input" placeholder="READY/SENT/FAILED..."
                   th:value="${status}" style="width:180px;" />
          </div>

          <div class="field">
            <label class="label">Channel</label>
            <input name="channel" class="input" placeholder="EMAIL/SMS..."
                   th:value="${channel}" style="width:160px;" />
          </div>

          <div class="field">
            <label class="label">Size</label>
            <select name="size" class="select" style="width:90px;">
              <option th:selected="${size==20}"  th:value="20">20</option>
              <option th:selected="${size==50}"  th:value="50">50</option>
              <option th:selected="${size==100}" th:value="100">100</option>
              <option th:selected="${size==200}" th:value="200">200</option>
            </select>
          </div>

          <div class="field field--actions">
            <button class="btn btn--primary" type="submit">Search</button>
          </div>
        </div>
      </form>

      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th width="10%">Invoice</th>
            <th width="10%">YYYYMM</th>
            <th>User</th>
            <th>Phone</th>
            <th width="10%">Status</th>
            <th width="10%">Channel</th>
            <th class="ta-right" width="8%">Retry</th>
            <th width="16%">Last Attempt</th>
            <th width="16%">Created</th>
            <th width="8%" class="ta-center">History</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${#lists.isEmpty(sendingRows)}">
            <td colspan="10" class="td-muted">데이터가 없습니다.</td>
          </tr>

          <tr th:each="r : ${sendingRows}">
            <td th:text="${r.invoiceId()}">-</td>
            <td th:text="${r.billingYyyymm()}">-</td>
            <td th:text="${r.userNameMasked()}">-</td>
            <td th:text="${r.phoneMasked()}">-</td>
            <td th:text="${r.status()}">-</td>
            <td th:text="${r.channel()}">-</td>
            <td class="ta-right" th:text="${r.retryCount()}">0</td>
            <td th:text="${r.lastAttemptAt()}">-</td>
            <td th:text="${r.createdAt()}">-</td>
            <td class="ta-center">
              <a class="btn btn--ghost"
                 th:href="@{/sending(billing_yyyymm=${billing_yyyymm}, status=${status}, channel=${channel}, page=${page}, size=${size}, invoice_id=${r.invoiceId()})}">
                이력
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <div class="pager__left">
          Page <strong th:text="${page + 1}">1</strong> /
          <span th:text="${totalPages == 0 ? 1 : totalPages}">1</span>
        </div>

        <div class="pager__right" style="display:flex; gap:6px;">
          <a class="btn btn--ghost"
             th:classappend="${page <= 0} ? ' is-disabled' : ''"
             th:href="@{/sending(page=${page-1}, size=${size}, billing_yyyymm=${billing_yyyymm}, status=${status}, channel=${channel})}">
            Prev
          </a>
          <a class="btn btn--ghost"
             th:classappend="${page >= totalPages-1} ? ' is-disabled' : ''"
             th:href="@{/sending(page=${page+1}, size=${size}, billing_yyyymm=${billing_yyyymm}, status=${status}, channel=${channel})}">
            Next
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- History Panel -->
  <div class="panel" th:if="${selectedInvoiceId != null}" style="margin-top:20px;">
    <div class="panel__head">
      <h2 class="panel__title">
        Delivery History (invoiceId=<span th:text="${selectedInvoiceId}">-</span>)
      </h2>
    </div>

    <div class="panel__body">
      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th width="8%">Attempt</th>
            <th width="10%">Channel</th>
            <th>Receiver</th>
            <th width="10%">Status</th>
            <th>Error</th>
            <th width="16%">Requested</th>
            <th width="16%">Sent</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${#lists.isEmpty(historyRows)}">
            <td colspan="7" class="td-muted">이력이 없습니다.</td>
          </tr>

          <tr th:each="h : ${historyRows}">
            <td th:text="${h.attemptNo()}">-</td>
            <td th:text="${h.channel()}">-</td>
            <td th:text="${h.receiverInfo()}">-</td>
            <td th:text="${h.status()}">-</td>
            <td th:text="${h.errorMessage()}">-</td>
            <td th:text="${h.requestedAt()}">-</td>
            <td th:text="${h.sentAt()}">-</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>

</body>
</html>
