<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <title>Bill Admin System</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="sidebar__brand">
            <div class="brand__title">Bill Admin</div>
            <div class="brand__subtitle">LG U+ Billing System</div>
        </div>

        <nav class="sidebar__nav">
            <a href="/" class="nav__item is-active">Dashboard</a>
            <a href="/users" class="nav__item">Users</a>
            <a href="/bills" class="nav__item">Invoices</a>
        </nav>
        
        <div style="margin-top: auto; font-size: 12px; color: #999;">
            Server: v1.0.2
        </div>
    </aside>

    <main class="main">
        <header class="header">
            <h1 class="header__title">관리자 시스템</h1>
            <div class="header__user">Admin 님</div>
        </header>

        <div th:replace="${content}"></div>

        <footer class="footer">
            <div class="footer__left">
                &copy; 2026 LG Uplus Corp. All rights reserved.
            </div>
            <div class="footer__right">
                <a href="#">이용약관</a> | <a href="#">개인정보처리방침</a>
            </div>
        </footer>
    </main>
</div>

</html>
