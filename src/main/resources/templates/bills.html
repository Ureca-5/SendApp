<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::#content})}">
<body>

<section id="content">
  <div class="panel">

    <div class="panel__head">
      <h2 class="panel__title">청구서 발행 내역 (Bills)</h2>
      <div class="panel__meta">
        <span class="chip">Total: <strong th:text="${total}">0</strong></span>
      </div>
    </div>

    <div class="panel__body">

      <form class="filterbar" method="get" th:action="@{/bills}"
            style="background:#f8f8f8; padding:20px; border-radius:8px; margin-bottom:20px;">
        <input type="hidden" name="page" value="0"/>

        <div style="display:flex; gap:15px; align-items:flex-end; flex-wrap:wrap;">
          <div class="field">
            <label style="display:block; margin-bottom:5px; font-size:13px; color:#666;">YYYYMM</label>
            <input name="billing_yyyymm" class="input" placeholder="예: 202601"
                   th:value="${billing_yyyymm}" style="width:140px;"/>
          </div>

          <div class="field">
            <label style="display:block; margin-bottom:5px; font-size:13px; color:#666;">Keyword</label>
            <input name="keyword" class="input" placeholder="User ID or Name"
                   th:value="${keyword}" style="width:200px;"/>
          </div>

          <div class="field">
            <label style="display:block; margin-bottom:5px; font-size:13px; color:#666;">Invoice ID</label>
            <input name="invoice_id" class="input" placeholder="예: 9000001"
                   th:value="${invoice_id}" style="width:160px;"/>
          </div>

          <div class="field">
            <label style="display:block; margin-bottom:5px; font-size:13px; color:#666;">Size</label>
            <select name="size" class="select" style="width:80px;">
              <option th:selected="${size==20}" th:value="20">20</option>
              <option th:selected="${size==50}" th:value="50">50</option>
              <option th:selected="${size==100}" th:value="100">100</option>
              <option th:selected="${size==200}" th:value="200">200</option>
            </select>
          </div>

          <div class="field field--actions">
            <button class="btn btn--primary" type="submit">Search</button>
          </div>
        </div>
      </form>

      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th width="10%">Invoice ID</th>
            <th width="10%">User ID</th>
            <th width="12%">Billing</th>
            <th>User</th>
            <th>Phone</th>
            <th width="12%" style="text-align:right;">A(요금제)</th>
            <th width="12%" style="text-align:right;">B(부가)</th>
            <th width="12%" style="text-align:right;">C(기타)</th>
            <th width="12%" style="text-align:right;">Total</th>
            <th width="10%">Due</th>
            <th width="16%">Actions</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${#lists.isEmpty(bills)}">
            <td colspan="11" style="text-align:center; padding:40px;">데이터가 없습니다.</td>
          </tr>

          <tr th:each="b : ${bills}">
            <td th:text="${b.invoiceId()}">-</td>
            <td th:text="${b.usersId()}">-</td>
            <td th:text="${b.billingMonthText()}">-</td>
            <td th:text="${b.userNameMasked()}">-</td>
            <td th:text="${b.userPhoneMasked()}">-</td>
            <td style="text-align:right;" th:text="${b.planAmountText()}">-</td>
            <td style="text-align:right;" th:text="${b.addonAmountText()}">-</td>
            <td style="text-align:right;" th:text="${b.etcAmountText()}">-</td>
            <td style="text-align:right; font-weight:bold;" th:text="${b.totalAmountText()}">-</td>
            <td th:text="${b.dueDateText()}">-</td>
            <td>
              <div style="display:flex; gap:6px; flex-wrap:wrap;">
                <a class="btn btn--ghost" target="_blank"
                   th:href="@{/bills/preview/email(invoice_id=${b.invoiceId()})}">
                  Email 프리뷰
                </a>
                <a class="btn btn--ghost" target="_blank"
                   th:href="@{/bills/preview/sms(invoice_id=${b.invoiceId()})}">
                  SMS 프리뷰
                </a>
                <a class="btn btn--ghost"
                   th:href="@{/sending(billing_yyyymm=${billing_yyyymm}, invoice_id=${b.invoiceId()})}">
                  Sending
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="pager" style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-size:13px; color:#666;">
          Page <strong style="color:#e6007e;" th:text="${page + 1}">1</strong>
          / <span th:text="${totalPages == 0 ? 1 : totalPages}">1</span>
        </div>

        <div style="display:flex; gap:5px;">
          <a class="btn"
             style="background:#fff; border:1px solid #ddd; color:#333;"
             th:classappend="${page <= 0} ? ' is-disabled' : ''"
             th:href="@{/bills(page=${page-1}, size=${size}, keyword=${keyword}, billing_yyyymm=${billing_yyyymm})}">
            Prev
          </a>

          <a class="btn"
             style="background:#fff; border:1px solid #ddd; color:#333;"
             th:classappend="${page >= totalPages-1} ? ' is-disabled' : ''"
             th:href="@{/bills(page=${page+1}, size=${size}, keyword=${keyword}, billing_yyyymm=${billing_yyyymm})}">
            Next
          </a>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
