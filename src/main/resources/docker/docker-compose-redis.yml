version: '3.8'

services:
  # 1. 레디스 (데이터 저장소)
  redis:
    image: redis:alpine
    container_name: sendapp-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data  # 데이터가 저장될 로컬 폴더
    command: redis-server --appendonly yes
    networks:
      - redis-net

  # 2. 레디스 커맨더 (눈으로 보는 관리 화면)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sendapp-redis-gui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - redis-net

networks:
  redis-net:
    driver: bridge