name: "Auto-close: non-dev -> main"

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  # action 식별자: 'autoclose'
  autoclose:
    # base가 main인 PR 에서만 검사
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const base = context.payload.pull_request.base.ref;
            const head = context.payload.pull_request.head.ref;
            const { owner, repo } = context.repo;
            const number = context.payload.pull_request.number;

            if (base === 'main' && head !== 'dev') {
              await github.rest.issues.createComment({
                owner, repo, issue_number: number,
                body: "정책 위반: main에는 dev에서만 PR이 가능합니다. 이 PR은 자동으로 닫습니다."
              });
              await github.rest.pulls.update({
                owner, repo, pull_number: number, state: "closed"
              });
              core.setFailed("Closed: only 'dev' -> 'main' allowed.");
            }